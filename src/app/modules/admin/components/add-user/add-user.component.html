<h2 mat-dialog-title style="text-align: center;">Reason</h2>
<div mat-dialog-content>
<mat-form-field appearance="fill">
    <form [formGroup]="adminRemark">
<textarea matInput rows="2" cols="40" style="text-align: center;" formControlName="admin_remark" placeholder="type here..." required></textarea>
</form>
</mat-form-field>
 <mat-dialog-actions>
     <button  mat-raised-button color="warn" (click)="reject(data.form_id)" [mat-dialog-close]="data.animal">Send</button>
     <button mat-raised-button color="primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Cancel</button>
 </mat-dialog-actions>
</div>
